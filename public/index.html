
<!DOCTYPE html>
<html lang='en' >
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, user-scalable=no'>
  <style type='text/css'>

  * {
    padding: 0px;
    margin: 0px;
  }

  body {
    color: white;
    font-size: 2vw;
    background-color: white;
    overflow-x: hidden;
    overflow-y: scroll;
    position: fixed;
    text-align: center;
  }

  body img{
    max-width: 100vw;
  }

  .section {
    min-height: 20vw;
    color: black;
    max-width: 1100px;
    margin: 30px;
    margin: 0 auto;
    display: flex; 
    align-items: center;
    align-content: space-between;
  }



  /* APPLICATION STYLES ********************************************/  
  .app-webgl {
    width: 100vw; 
    height: 100vh; 
    display: block;
    background-color: black;
    overflow: hidden;
  }

  .app-webgl #preloader, .app-webgl #slogan {
    position: absolute;
    padding-top: 45vh;
    height: 100vh;
    width: 100vw;
    top: 0px;
    left: 0px; 
  }



  /****************************/

  .app-webgl #webgl-bottom {
    z-index: 0;
  }

  .app-webgl #bottom-scheme {
    position: absolute;

    font-size: 50px;
    text-align: center;
    width: 100vw;
    height: 98vh;
    overflow: hidden;
    align-items: center;
    z-index: 200;
  }

  .app-webgl #icons {
    width: auto;
    height: 100vh;
    margin: 10px auto;
    z-index: 200;
  }

  /*****************************/

  .app-webgl .show { 
    display: block;  
    animation: animatonShow 0.4s ease-out 1; 
  }

  .app-webgl .hide {
    opacity: 0;
    display: block;    
    animation: animatonHide 0.4s ease-in 1; 
  }

  .app-webgl .hidden {
    display: none;
  }

  @keyframes animatonShow {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  @keyframes animatonHide {
    from { opacity: 1; }  
    to { opacity: 0; }
  }
